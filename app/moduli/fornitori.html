        <main class="row">
            <div class="col-sm-8 col-sm-offset-2">
                <h1>Segnalazione attività dai fornitori</h1>
                <form action="../php/fornitori.php" role="form" id="fornitoriForm" data-toggle="validator" class="col-xs-12 shake">
                    <div class="row">
                        <div class="form-group col-sm-6">
                            <label for="nomeSocieta" class="h4 obbligatorio">Nome Società</label>
                            <input type="text" class="form-control" id="nomeSocieta" placeholder="Inserisci nome società" required data-error="Inserire nome spcietà">
                            <div class="help-block with-errors"></div>
                        </div>
                        <div class="form-group col-sm-6">
                            <label for="referente" class="h4">Referente</label>
                            <input type="text" class="form-control" id="referente" placeholder="Inserisci nome e cognome referente" data-error="Inserire nome e cognome referente">
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-6">
                            <label for="indirizzoSocieta" class="h4">Indirizzo</label>
                            <input type="text" class="form-control" id="indirizzoSocieta" placeholder="Inserisci indirizzo" data-error="Inserire indirizzo">
                            <div class="help-block with-errors"></div>
                        </div>
                        <div class="form-group col-sm-6">
                            <label for="cap" class="h4">CAP</label>
                            <input type="text" class="form-control" id="cap" placeholder="Inserisci CAP" data-error="Inserire CAP">
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-6">
                            <label for="comuneSocieta" class="h4">Comune</label>
                            <input type="text" class="form-control" id="comuneSocieta" placeholder="Inserisci comune" data-error="Inserire comune">
                            <div class="help-block with-errors"></div>
                        </div>
                        <div class="form-group col-sm-6">
                            <label for="provinciaSocieta" class="h4">Provincia</label>
                            <input type="text" class="form-control" id="provinciaSocieta" placeholder="Inserisci provincia" data-error="Inserire provincia">
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-4">
                            <label for="emailSocieta" class="h4 obbligatorio">Email</label>
                            <input type="email" class="form-control" id="emailSocieta" placeholder="Inserisci email" required data-error="Inserire email">
                            <div class="help-block with-errors"></div>
                        </div>
                        <div class="form-group col-sm-4">
                            <label for="telefonoSocieta" class="h4 obbligatorio">Telefono/Cellulare</label>
                            <input type="text" class="form-control" id="telefonoSocieta" placeholder="Inserisci recapito telefonico" required data-error="Inserire recapito telefonico">
                            <div class="help-block with-errors"></div>
                        </div>
                        <div class="form-group col-sm-4">
                            <label for="faxSocieta" class="h4">Fax</label>
                            <input type="text" class="form-control" id="faxSocieta" placeholder="Inserisci fax" data-error="Inserire fax">
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-4">
                            <label class="h4 obbligatorio">Zona intervento</label>
                            <div class="checkbox">
                                <label><input type="checkbox" value="Trento">Trento</label>
                            </div>
                            <div class="checkbox">
                                <label><input type="checkbox" value="Alta Valsugana">Alta Valsugana</label>
                            </div>
                            <div class="checkbox">
                                <label><input type="checkbox" value="Bassa Valsugana">Bassa Valsugana</label>
                            </div>
                        </div>
                        <div class="form-group col-sm-8">
                            <label for="attivita" class="h4 obbligatorio">Attività svolte</label>
                            <textarea id="attivita" class="form-control" rows="5" placeholder="Spazio per dettagli aggiuntivi" required></textarea>
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>

                    <div class="spinner">
                        <div class="bounce1"></div>
                        <div class="bounce2"></div>
                        <div class="bounce3"></div>
                    </div>

                    <input type="submit" id="form-submit-forn" class="btn btn-success btn-lg pull-right" value="Invia">
                    <div id="msgSubmitFornitori" class="h3 text-center hidden"></div>
                    <div class="clearfix"></div>
                </form>
            </div>
